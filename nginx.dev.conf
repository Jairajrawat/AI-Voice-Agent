# ─── Voice AI Local Dev ─── Nginx reverse‑proxy ────────────────────
# Routes a SINGLE ngrok tunnel (port 8080) to both services:
#   /connect_call/*   →  Vocode Python   (localhost:3001)   [WebSocket]
#   /health|/conversations/*  →  Vocode (localhost:3001)     [HTTP]
#   everything else   →  Node.js backend (localhost:5000)    [HTTP]
# ────────────────────────────────────────────────────────────────────

worker_processes 1;

events {
    worker_connections 64;
}

http {
    # ── upstreams ──
    upstream node_backend {
        server 127.0.0.1:5000;
    }
    upstream vocode_backend {
        server 127.0.0.1:3001;
    }

    server {
        listen 8080;
        server_name _;

        # ── Twilio WebSocket audio stream ──
        # Twilio <Connect><Stream url="wss://ngrok/connect_call/{id}">
        location /connect_call/ {
            proxy_pass         http://vocode_backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade    $http_upgrade;
            proxy_set_header   Connection "upgrade";
            proxy_set_header   Host       $host;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ── Vocode HTTP API (called internally by Node, but also reachable) ──
        location /conversations {
            proxy_pass       http://vocode_backend;
            proxy_set_header Host $host;
        }
        location /health {
            proxy_pass       http://vocode_backend;
            proxy_set_header Host $host;
        }

        # ── Everything else → Node.js ──
        location / {
            proxy_pass       http://node_backend;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
